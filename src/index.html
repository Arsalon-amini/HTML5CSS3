<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/images.css" />
  </head>
  <body>
    <picture>
      <source
        type="image/webp"
        srcset="/images/meal.webp 1x, /images/meal@2x 2x, /images/meal@3x 3x"

        src="/images/meal.jpg"
        alt="A delicious meal, always include for browswers not supporting Picture element"
      />
    </picture>
  </body>
