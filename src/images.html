<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/images.css" />
    <script
    src="https://kit.fontawesome.com/6742f777a1.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <img
      src="/images/meal.jpg"
      alt=""
      class="meal"
      srcset="
        /images/meal.jpg     400w,
        /images/meal@2x.jpg  800w,
        /images/meal@3x.jpg 1200w
      "
      sizes="
      (max-width: 500px) 100vw, 
      (max-width: 700px) 50vw,
      33vw"
    />
    <picture>
      <source
        type="image/webp"
        srcset="/images/meal.webp 1x, /images/meal@2x 2x, /images/meal@3x 3x"
      />
      <source type="image/jpeg" srcset="/images/meal.jpg" />
      <img
        src="/images/meal.jpg"
        alt="A delicious meal, always include for browswers not supporting Picture element"
      />
    </picture>
    <span class="icon">
      <i class="fas fa-user fa-10x"></i>
    </span>
    <span class="icon">
      <span class="fas fa-user fa-10x"></span>
    </span>
  </body>
</html>
